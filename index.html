<!DOCTYPE html>
<html>
<head>
    <title>QUIX</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title"><i class="fas fa-trophy"></i> QUIX <i class="fas fa-trophy"></i></h1>

        <div id="start-screen">
            <button id="start-button">DÃ©marrer</button>
        </div>

        <div id="quiz-content" style="display: none;">
            <div id="progress-bar-container">
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div id="question-container">
                <h2 id="question">Question</h2>
                <div id="question-number-container">
                    <span id="question-number"></span>
                </div>
                <div id="choices">
                    <button class="choice choice-1">Choix 1</button>
                    <button class="choice choice-2">Choix 2</button>
                    <button class="choice choice-3">Choix 3</button>
                    <button class="choice choice-4">Choix 4</button>
                </div>
                <div id="current-score-container">
                    Score: <span id="current-score">0</span>
                </div>
            </div>

        </div>
        <div id="result" style="display: none;">
            <p id="result-message"></p>
            <p id="final-score"></p>
        </div>
    </div>

    <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
